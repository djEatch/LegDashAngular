<div>
  <table mat-table [dataSource]="servers | async" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="hostname">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Hostname</th>
      <td mat-cell *matCellDef="let element">{{element.hostname}}</td>
    </ng-container>
  
    <ng-container matColumnDef="port">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Port</th>
      <td mat-cell *matCellDef="let element">{{element.port}}</td>
    </ng-container>
  
    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>URL</th>
      <td mat-cell *matCellDef="let element">{{element.path}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
</div>
